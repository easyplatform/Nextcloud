services:
  traefik_proxy:
    image: traefik:3.1
      # Try to enable this if something isn't working. 
      # Chances are, Traefik will tell you why.
      # Be careful in production as it exposes the traffic you might not want to expose.
      #--log.level=DEBUG
      - --entrypoints.http.address=:80
      - --entrypoints.https.address=:443
      - --providers.docker=true
      - --api=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=http
      - --certificatesresolvers.letsencrypt.acme.email=d.richter@easy-platform.de
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
    labels:
      - traefik.http.routers.to-https.rule=HostRegexp(`{host:.+}`)
      - traefik.http.routers.to-https.entrypoints=http
      - traefik.http.routers.to-https.middlewares=to-https

      - traefik.http.routers.traefik_proxy.rule=Host(`traefik.easy-platform.cloud`)
      - traefik.http.routers.traefik_proxy.entrypoints=https
      - traefik.http.routers.traefik_proxy.middlewares=auth
      - traefik.http.routers.traefik_proxy.service=api@internal
      - traefik.http.routers.traefik_proxy.tls=true
      - traefik.http.routers.traefik_proxy.tls.certresolver=letsencrypt
      - traefik.http.middlewares.to-https.redirectscheme.scheme=https
      - traefik.http.middlewares.auth.basicauth.users=admin:$2a$12$E8nSJ9NeMekEe4kxbiv48.SKC93kQblapmSpXJ8kWpmXvtTq/46CW 
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./data/letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
